<!DOCTYPE html>
<html>
  <head>
    <title>Jira Standupizer</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="main.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Jira Standupizer</h1>
    <div class="subtitle">Ramondly decide who's next</div>
    <img src="ramondly.png" />
    <div id="speaker">Speaker</div>
    <div id="container">
      <div id="advance-buttons-container">
        <button id="next">Next</button>
        <button id="skip">Skip</button>
      </div>
      <button id="start">Start</button>
      <button id="show-results">Show Results</button>
      <button id="clear">Clear Data</button>
    </div>
  </body>
</html>
